configFilePath=/properties/esup-lecture.xml
mappingFilePath=/properties/mappings.xml

titleI18nKey=WINDOW.TITLE
title=

jdbc.connection.driver_class=org.hsqldb.jdbcDriver
jdbc.connection.url=jdbc:hsqldb:mem:lectureDB
jdbc.connection.username=sa
jdbc.connection.password=

jndi.datasource=jdbc/lectureDB

jpa.database.type=HSQL

