<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript">appName = "dev";url = "json/context.json"</script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div ng-app="dev" ng-controller="testCtrl" class="container-fluid">
    <div class="span4">
        {{contextName}}
        <ul ng-repeat="cat in cats">
            <li ng-click="selectCat(cat.id)" class="btn-link">{{cat.name}}</li>
            <ul ng-repeat="source in cat.sources">
                <li>{{source.name}}</li>
            </ul>
        </ul>
    </div>
    <div class="span8">
        <ul ng-repeat="cat in selectedCats">
            <li>{{ cat.name }}</li>
            <ul ng-repeat="source in cat.sources">
                <li>{{ source.name }}</li>
                <ul ng-repeat="item in source.items">
                    <li><p ng-bind-html-unsafe="item.htmlContent"></p></li>
                </ul>
            </ul>
        </ul>
    </div>
</div>
</body>
</html>
